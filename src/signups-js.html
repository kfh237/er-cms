<script defer>
  let students, currentStudent;

  const loadData = (e) => {
    document.body.classList.add('loading');
    google.script.run.withSuccessHandler(renderData).getStudentList();
  }

  const skipCells = [0, 1, 6];
  const table = document.querySelectorAll('.student-list')[0];

  const renderData = (studentList) => {
    students = JSON.parse(studentList);

    for (s in students) {
      let student = students[s];
      if (student[0] == '') break;

      let row = document.createElement('a');
      row.href = "#" + student[5];
      row.dataset.index = s;
      row.classList.add('student-row');

      for (let i=0, ii=student.length; i<ii; i++) {
        if (skipCells.indexOf(i) == -1) {
          let cell = document.createElement('div');
          cell.classList.add('student-td');
          cell.appendChild(document.createTextNode(student[i]));
          row.appendChild(cell);
        }

        if (skipCells.indexOf(i) == (skipCells.length - 1)) break;
      }

      row.addEventListener('click', loadStudent);

      table.appendChild(row);
    }

    document.body.classList.remove('loading');
  }

  const loadStudent = (e) => {
    e.preventDefault();
    let row = e.target.parentElement,
      netID = row.href.split('#')[1],
      index = row.dataset.index;

    google.script.run.withSuccessHandler(renderStudent).getStudent(netid, index);    
  }

  const renderStudent = (student) => {
    currentStudent = JSON.parse(student);
    console.log(currentStudent);
  }

  document.addEventListener('DOMContentLoaded', loadData)
</script>
