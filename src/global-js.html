<script defer>
  let links = document.querySelectorAll('a');

  for (let link of links) {
    link.addEventListener('click', () => document.body.classList.add('loading'));
  }

  document
    .getElementById('netid-search')
    .addEventListener('submit', () => document.body.classList.add('loading'));

  document.addEventListener('DOMContentLoaded', () => document.body.classList.remove('loading'));
</script>
